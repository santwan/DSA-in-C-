name: Update README with .cpp file count

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Count .cpp files
        id: count_cpp
        run: |
          COUNT=$(find . -name '*.cpp' | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Replace placeholder in README
        run: |
          COUNT=${{ steps.count_cpp.outputs.count }}
          sed -i "s/CPP_COUNT_PLACEHOLDER/$COUNT/g" README.md

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto update .cpp file count"
          git push
